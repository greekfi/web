name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [lts/*]

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          submodules: recursive

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Install foundry-toolchain
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Create .env file for foundry
        run: |
          cat > foundry/.env << EOF
          ALCHEMY_API_KEY=oKxs-03sij-U_N0iOlrSsZFr29-IqbuF
          ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}
          ETH_KEYSTORE_ACCOUNT=scaffold-eth-default
          LOCALHOST_KEYSTORE_ACCOUNT=scaffold-eth-default
          EOF

      - name: Run foundry node, deploy contracts (& generate contracts typescript output)
        run: |
          yarn chain &
          CHAIN_PID=$!
          echo "Waiting for anvil to be ready..."
          for i in {1..30}; do
            if curl -s -X POST -H "Content-Type: application/json" --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' http://localhost:8545 > /dev/null 2>&1; then
              echo "Anvil is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Timeout waiting for anvil"
              exit 1
            fi
            sleep 1
          done
          yarn deploy

      - name: Run nextjs lint
        run: yarn lint

      - name: Check typings on nextjs
        run: yarn next:check-types